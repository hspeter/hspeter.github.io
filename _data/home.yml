team:
  id: pac-team
  heading: About
  members:
    - name: Henriette S. Peter
      role: "With a B. Eng. in Packaging Technology (2012, Stuttgart Media University Germany) and a M.A. (Research, 2017, Nanyang Technological University Singapore), Henriette Peter has since been working as an industrial packaging engineer, creating customized packaging solutions in Germany and Singapore. With the gathered knowledge she founded Pacconcept in 2019, a location independent digital engineering office, to create efficient and manufacturer-independent packaging solutions."
