diff:
  id: diff
  heading: The Difference
  text1: PacConcept is supplier and manufacturer independent
  text1a: Not interested in selling specific materials and goods
  text1b: Providing optimal packaging solutions
  text2: All deliverables are customer's property
  text2a: Giving complete flexibility to request and compare production quotations and to find a suitable production partner worldwide


serv:
  id: serv
  heading: Services
  text1: <b>Evaluation</b> and <b>discussion</b> of the characteristics of each product to ensure all needs and expectations are met
  text2: <b>Development</b> of packaging that protects and completes the goods throughout its packed life-cycle & <br> <b>photorealistic image</b> and <b>video visualisations</b>, for better understanding, communication and assembly
  text3: Provision of production ready and internationally compliant <b>2D-drawings</b> of the packaging solution
  text4: "C-part management: <b>Calculation</b> and <b>visualisation</b> of optimal packing volume and stacking pattern for <b>bulk transportation</b>, within standardised pallet sizes"


benefits:
  id: benefits
  heading: Benefits of Working Digital
  text1: No unnecessary paperwork
  text2: No product sample shipping costs
  text3: Direct communication and record keeping through modern media
  text4: Visual packaging evaluation before sample production
  text5: Digital files can be deposited in CRM and ERP systems for reoccurring purchases


