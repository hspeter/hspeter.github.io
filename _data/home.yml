  heading: The Difference
  text1: PacConcept is supplier and manufacturer independent
  text1a: Not interested in selling specific materials and goods
  text1b: Providing optimal packaging solutions
  text2: All deliverables are customer's property
  text2a: Giving complete flexibility to request and compare production quotations and to find a suitable production partner worldwide


serv:
  id: serv
#  icon: /assets/img/services/pac-boxes.svg
  heading: Services
  text1: Evaluation and discussion of the characteristics of each product to ensure all nedds and expectations are met
  text2: Development of packaging that protects and complets the goods throughout its packed life-cycle
  text3: Photorealistic image and video visualisations, for better understanding, communication and assembly
  text4: Provision of production ready and internationally compliant 2D-drawings of the packaging solution
  text5: "C-part management: Calculation and visualisation of optimal packing volume and stacking pattern for bulk transportation, within standardised pallet sizes"


